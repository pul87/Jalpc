<div class="container" id="i18_campaigns">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="campaigns.title">Gli scavi</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="col-lg-12">
            <div id="vertical-timeline" class="vertical-container light-timeline center-orientation">
            {% for campaign in site.data.index.campaigns %}
            {% assign loopindex = forloop.index | modulo: 2 %}
                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon navy-bg wow rotateIn">
                        <i class="fa {{ campaign.icon }}"></i>
                    </div>
                    <div class="vertical-timeline-content wow {% if loopindex == 1 %} rotateInUpRight {% else %} rotateInUpLeft {% endif %}">
                        <h2><span data-i18n="campaigns.{{ campaign.name.i18n }}">{{ campaign.name.detail }}</span></h2>
                        <p><span data-i18n="campaigns.{{ campaign.desc.i18n }}">{{ campaign.desc.detail }} </span></p>
                        <span class="vertical-date"><span data-i18n="campaigns.{{ campaign.date.i18n }}"> {{ campaign.date.detail }} </span>
                        <br/> <small><span data-i18n="campaigns.{{ campaign.job.i18n }}">{{ campaign.job.detail }}</span></small> </span>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
